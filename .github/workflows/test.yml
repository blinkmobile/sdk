name: Test

on: [push]

jobs:
  Test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: ['10', '12', '14', '15']
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm test
